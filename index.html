  <html>

<head>
    <title> Registration AND Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri" rel="stylesheet">
</head>

<body>
    <h2> Contact FORM</h2>
    <div class="main">
        <div class="left">
            <h2> Contact Form :</h2>

            <form>
                <input type="name" name="name" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <p> Please enter a valid Email address</p>
             </form>
            <div class="left2">
            <form>
                <input type="password" name="pw" placeholder="Password"><br>
                <p> Minimum of 6 characters</p>
                <input type="Password" name="confirm pw" placeholder="Confirm Password">
             </form>
            </div>
            
            <div class="bottom">
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="male">Male <br>
                <input type="checkbox" name="tc" value="tc">I have read and accept terms and use<br>
            </div>
             <button><a href="#">SUBMIT</a></button>
        </div>
           
            <div class="right">
                <h2> Login Form :</h2>
                <form>
                <input type="email" name="email" placeholder="Enter your email">
                <input type="password" name="pw" placeholder="Password"> 
                </form>
                <div class="last">
                <input type="checkbox" name="rm" value="rm">Remember Me
                </div>
                 <button> <a href="#">LOGIN</a></button>
            </div>
         </div>
 </body>
